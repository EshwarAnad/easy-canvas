<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body style="background:#fff;">
    <canvas id="canvas" style="width:100vw; height:100vh;position:fixed;"></canvas>

    <script src="../dist/easyFlow.min.js"></script>
    <script src="./draw.js"></script>
    <script>
        window.onload = function () {
            main()

        }
        window.onresize = function () {
            main()
        }

        const host = 'https://gitjinfeiyang.github.io/easyFlow/example/'
        const examples = [
            {title:'Basic',desc:'Basic example',url:'basic.html'},
            {title:'Image',desc:'Image usage',url:'image.html'},
            {title:'Demo',desc:'This is a demo.',url:'test.html'}
        ]

        function main() {
            const canvas = document.querySelector('#canvas')

            const ctx = canvas.getContext('2d')

            canvas.width = window.innerWidth * 2
            canvas.height = window.innerHeight * 2
            ctx.scale(2, 2)
            layer = easyFlow.createLayer(ctx, { dpr: 2, width: window.innerWidth, height: window.innerHeight })

            const node = easyFlow.createElement((h) => {
                return h('scroll-view', { styles: { backgroundColor: '#f1f1f1',height:window.innerHeight } },
                    examples.map(item => {
                        return h('view',{
                            data:item,
                            on:{
                                click(e){
                                    window.location.href=host + item.url
                                }
                            },
                            styles:{
                                backgroundColor:'#fff',
                                padding:10,
                                marginBottom:10,
                            }
                        },[
                            h('view',{styles:{color:'#333',fontSize:18,fontWeight:800}},[h('text',{},item.title)]),
                            h('view',{styles:{color:'#999'}},[h('text',{},item.desc)])
                        ])
                    })
                )
            })
            node.mount(layer)
        }

        // 注册全局组件
        canvas.ontouchstart = ontouchstart
        canvas.ontouchmove = ontouchmove
        canvas.ontouchend = ontouchend
    </script>
</body>

</html>

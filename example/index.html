<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="http://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</head>

<body style="width:100vw; height:100vh; background:#000;">
    <canvas id="canvas" width="350" height="650" style="width:350px; height:650px;"></canvas>

    <script src="../dist/easyFlow.min.js"></script>
    <script src="./draw.js"></script>
    <script>
        window.onload = function () {
            const canvas = document.querySelector('#canvas')
            canvas.ontouchstart = ontouchstart
            canvas.ontouchmove = ontouchmove
            canvas.ontouchend = ontouchend
            const ctx = canvas.getContext('2d')
            canvas.width = canvas.width * 2
            canvas.height = canvas.height * 2
            ctx.scale(2, 2)
            layer = easyFlow.createLayer(ctx, { dpr: 2, width: 350, height: 650, debug: false })

            // 注册全局组件
            easyFlow.component('button', (opt, children, h) => this.drawButton(h, children))

            const node = easyFlow.createElement((h) => {
                return h('view', { styles: { direction: 'y', height: 650, backgroundColor: '#fff' } }, [
                    // this.drawBox(h),
                    this.drawSimple(h),
                    this.drawInlineBlock(h),
                    this.drawCard(h),
                    this.drawScrollViewX(h),
                    this.drawScrollView(h),
                    this.drawAbsolute(h),
                    h('button', {}, '这是全局组件')
                ])
            })
            node.mount(layer)
        }
    </script>
</body>

</html>

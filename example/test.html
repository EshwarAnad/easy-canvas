<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body style="background:#fff;">
    <canvas id="canvas" style="width:100vw; height:100vh;position:absolute;"></canvas>

    <script src="../dist/easyFlow.min.js"></script>
    <script src="./draw.js"></script>
    <script>
        window.onload = function () {
            // main()

        }
        window.onresize = function () {
            refresh()
        }



        const canvas = document.querySelector('#canvas')

        const ctx = canvas.getContext('2d')

        canvas.width = window.innerWidth * 2
        canvas.height = window.innerHeight * 2
        ctx.scale(2, 2)
        layer = easyFlow.createLayer(ctx, { dpr: 2, width: window.innerWidth, height: window.innerHeight })

        // 注册全局组件
        easyFlow.component('button', (opt, children, h) => this.drawButton(h, children))

        const node = easyFlow.createElement((h) => {
            return h('view', { styles: { backgroundColor: '#fff' } }, [
                // this.drawBox(h),
                this.drawSimple(h),
                this.drawInlineBlock(h),
                this.drawCard(h),
                this.drawScrollViewX(h),
                this.drawScrollView(h),
                this.drawAbsolute(h),
                h('button', {}, '这是全局组件')
            ])
        })
        node.mount(layer)

        canvas.ontouchstart = ontouchstart
        canvas.ontouchmove = ontouchmove
        canvas.ontouchend = ontouchend


        function refresh() {
            canvas.width = window.innerWidth * 2
            canvas.height = window.innerHeight * 2
            ctx.scale(2, 2)
            layer.update(ctx, { dpr: 2, width: window.innerWidth, height: window.innerHeight })
            layer.flow()
            layer.repaint()
            console.log(node)
        }
    </script>
</body>

</html>

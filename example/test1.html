<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body style="background:#fff;">
    <canvas id="canvas" style="width:100%; height:100%; position:fixed;"></canvas>

    <script src="../dist/easy-canvas.min.js"></script>
    <script src="./draw.js"></script>
    <script src="./ui.js"></script>
    <script>
        window.onload = function () {
            main()

        }
        window.onresize = function () {
            main()
        }

        function main() {
            const canvas = document.querySelector('#canvas')

            const ctx = canvas.getContext('2d')
            const dpr = window.devicePixelRatio
            const w = window.innerWidth
            const h = window.innerHeight
            canvas.width = w * dpr
            canvas.height = h * dpr
            ctx.scale(dpr, dpr)
            layer = easyCanvas.createLayer(ctx, { dpr, width: w, height: h, debug: false })

            const node = easyCanvas.createElement((c) => {
                return c('scroll-view', { styles: { backgroundColor: '#fff',height:200 } }, [

                // Steps(c,{
                //                         attrs:{
                //                             steps:[
                //                                 {value:1,label:'步骤一'},
                //                                 {value:2,label:'步骤二'},
                //                                 {value:3,label:'步骤三'},
                //                             ]
                //                         }
                //                     }),

                c('view',{styles:{display:'flex'}},[
                    c('view',{styles:{width:100,height:40,backgroundColor:'blue'}}),
                    c('view',{styles:{flex:1,height:40,backgroundColor:'green'}}),
                ])

                ])
            })
            node.mount(layer)
            console.log(node)
        }

        // 注册全局组件
        easyCanvas.component('button', (opt, children, h) => this.drawButton(h, children))
        canvas.ontouchstart = ontouchstart
        canvas.ontouchmove = ontouchmove
        canvas.ontouchend = ontouchend
        canvas.onmousedown = ontouchstart
        canvas.onmousemove = ontouchmove
        canvas.onmouseup = ontouchend
    </script>
</body>

</html>
